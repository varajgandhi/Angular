<div class="container">
    <form class="col-md-6 offset-md-3" #f="ngForm" (ngSubmit)="createContactHandler(f)"> 
      <h2>Create a New Contact<a routerLink="/contacts"> << Back</a></h2>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Full Name" ngModel  name="username" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" maxlength="10" class="form-control" placeholder="Enter Phone" ngModel  name="phone" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter Email" ngModel name="email" required>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="isSaved; then successDiv else errorDiv "></div>
  <ng-template #successDiv>
    <div class="alert alert-success">  hey! your contact has been created successfully.</div>
  </ng-template>
  <ng-template #errorDiv>
      <div class="alert alert-danger">  Please Try Again.</div>
    </ng-template>
